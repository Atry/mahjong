<div>
    <span class="input-prepend input-append">
        <span class="add-on">概念</span>
        <input id="appendedPrependedInput" ng-model="concept.note" type="text" auto-complete ui-items="source" ui-change="selectConcept" class="input-mini"/>
        <span class="add-on">词性</span>
        <input ng-model="concept.partOfSpeech.note" type="text" class="input-mini"/>
        <button class="btn" ng-click="deleteConcept(concept)"><i class="icon-trash"/></button>
    </span>
</div>
