<div class="actions-frame">
    <my-button value="Refresh" ng-click="refresh()"/>
</div>
<div class="article-detail">
    <div ng-repeat="sentence in article.segmentResult" class="sentences">
        <p>
            <span ng-repeat="word in sentence">
                <word ng-model="word"/>
            </span>
        </p>
    </div>
</div>
