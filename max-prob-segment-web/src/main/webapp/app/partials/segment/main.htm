<div class="actions-frame">
    <span>{{i18n('SegmentIntroduceText')}}</span>
</div>
<div>
    <textarea class='segment-text' ng-model="inputText"
              placeholder="{{i18n('SegmentInputPlaceholderText')}}"></textarea>

</div>
<div>
    <input class="btn" type="button" value="{{i18n('SegmentButtonText')}}" ng-click="segment()"/>
</div>
<div>
    <p>
        <span ng-repeat="word in segmentResult">
            <word ng-model="word"/>
        </span>
    </p>
</div>
